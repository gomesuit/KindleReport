
box: maven:3-jdk-7

build:
  steps:
    - script:
        name: create cache directory
        code: |
          mkdir -p $WERCKER_CACHE_DIR/.m2/repository
          ln -sf $WERCKER_CACHE_DIR/.m2/repository /root/.m2/repository
    - script:
        name: maven package
        code: |
          mvn clean package -Prelease -Dmaven.test.skip=true
