
box: maven:3-jdk-7

build:
  steps:
    - script:
        name: create cache directory
        code: |
          mkdir -p $WERCKER_CACHE_DIR/.m2
          ln -sf $WERCKER_CACHE_DIR/.m2 ~/.m2
    - script:
        name: maven package
        code: |
          mvn clean package -Pdevelop -Dmaven.test.skip=true
    - script:
        name: show cache size
        code: |
          ls -la $WERCKER_CACHE_DIR
          du -sh $WERCKER_CACHE_DIR
