<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>無題 1</title>
<link rel="stylesheet" type="text/css" href="/css/sample.css" media="all" />
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="/js/masonry.pkgd.min.js"></script>
<script src="/js/imagesloaded.pkgd.min.js"></script>
<script src="/js/jquery.lazyload.min.js"></script>
<script>
$(function(){
	$('img').lazyload({
		effect: 'fadeIn',
		effectspeed: 2000
	});
});
</script>
</head>

<body>
	<div th:each="dateKindleList : ${dateKindleListList}">
		<h1 th:text="${dateKindleList.releaseDate}" />
		<table>
			<span th:each="KindleList : ${dateKindleList.rowKindleList}">
				<tr>
					<span th:each="Kindle : ${KindleList}">
						<td><img class="item2" src="/img/transparent.gif"
							th:attr="data-original=${Kindle.largeImage}" alt="" />
							<p th:text="${Kindle.title}" />
							<p th:text="${Kindle.releaseDate}" /></td>
					</span>
				</tr>
			</span>
		</table>
	</div>
</body>

</html>
