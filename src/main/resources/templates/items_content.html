<div th:fragment="content">
	<div class="container" id="detail">
		<div class="row">
			<div class="col-md-12">
				<div id="detail-title-grid">
					<h1 th:text="${kindle.title}" />
					<p th:text="${kindle.releaseDate}" />
					<input type="hidden" id="asin" th:name="${kindle.asin}" th:value="${kindle.asin}" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div id="detail-img-grid">
					<a th:href="${kindle.detailPageURL}" target="_blank" class="thumbnail"> <img
						th:src="${kindle.largeImage}" alt="" /></a>
				</div>
			</div>
			<div class="col-md-4">
				<div id="detail-comment-grid">
					<p>コメント</p>
					<div id="result">
						<p class="detailComment">コメント１</p>
						<p class="detailComment">コメント２</p>
						<p class="detailComment">コメント３</p>
					</div>
					<form id="form">
<!-- 						<input type="text" id="message" /> -->
<!-- 						<input type="submit" value="コメントする" /> -->
<!-- 						<div class="form-group"> -->
<!-- 							<input id="message" type="text" class="form-control" /> -->
<!-- 						</div> -->
<!-- 						<button type="submit" class="btn btn-default">コメントする</button> -->
						<div class="input-group">
							<input id="message" type="text" class="form-control validate[required,maxSize[60]]"
								placeholder="Comment" /> <span
								class="input-group-btn">
								<button type="submit" class="btn btn-default">コメントする</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
