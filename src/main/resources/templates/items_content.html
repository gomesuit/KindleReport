<div th:fragment="content" th:remove="tag">
	<div class="container" id="detail">
		<div class="row">
			<div class="col-md-12">
				<div id="detail-title-grid">
					<p id="title" th:text="${kindle.title}" />
					<span id="releaseDate" th:text="'発売日：' + ${kindle.releaseDate}" />
					<span id="author" th:text="'著者：' + ${kindle.author}" />
					<span id="publisher" th:text="'出版社：' + ${kindle.publisher}" />
					<br />
					<span id="insertTime" th:text="'データ登録日：' + ${#dates.format(kindle.insertTime, 'yyyy/MM/dd HH:mm')}" />
					<span id="updateTime" th:text="'データ最終更新日：' + ${#dates.format(kindle.updateTime, 'yyyy/MM/dd HH:mm')}" />
					<span id="deleteTime" th:text="Amazonページ削除済み" th:if="${kindle.deleteTime} != null" />
					<p id="content" th:utext="'内容紹介：' + ${kindle.content}" />
					<input type="hidden" id="asin" th:name="${kindle.asin}" th:value="${kindle.asin}" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div id="detail-tag-grid">
					<a id="tagRegist" href="javascript:void(0);">タグ登録</a>
					<div id="tagList">
						<span class="detailTag" th:id="'detailTag' + ${tag.id}" th:each="tag : ${tagList}">
							<span th:text="${tag.name}" />
							<button class="tagDelete" type="button" th:value="${tag.id}">*</button>
						</span>
					</div>
					<form id="tagform">
						<div id="tag-input-group" style="display: none;">
							<input id="tagInput" type="text" class="validate[required,maxSize[50]]" />
							<button type="submit">登録</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div id="detail-img-grid">
					<a th:href="${kindle.detailPageURL}" target="_blank" class="thumbnail">
						<img id="detailImg" th:src="${kindle.largeImage}" th:if="${kindle.largeImage} != ''" alt="" />
						<img id="detailImg" src="/img/noimage.png" th:if="${kindle.largeImage} == ''" alt="" />
					</a>
				</div>
			</div>
			<div class="col-md-4">
				<div id="detail-comment-grid">
					<div id="detail-p-grid">
						<p>コメント</p>
					</div>
					<div id="detail-scroll-grid">
						<div class="detailComment" th:each="comment : ${commentList}">
							<div th:text="${#dates.format(comment.registerDateTime, 'yyyy/MM/dd HH:mm')}" />
<!-- 							<div th:text="${comment.id}" /> -->
							<div th:text="${comment.content}" />
						</div>
					</div>
					<div id="detail-input-grid">
						<form id="form">
							<div class="input-group">
								<input id="message" type="text" class="form-control validate[required,maxSize[60]]" placeholder="Comment" />
									<span class="input-group-btn">
									<button type="submit" class="btn btn-default">コメントする</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
