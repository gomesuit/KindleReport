<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>無題 1</title>
<link rel="stylesheet" type="text/css" href="/css/sample.css" media="all" />
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="/js/masonry.pkgd.min.js"></script>
<script>
$(function(){
	$('#container').masonry({ itemSelector: '.item' });
});
</script>
</head>

<body>

<div id="wrapper">
  <div id="container">
    <div class="item" th:each="book : ${booklist}">
      <img th:src="${book.image}" alt="" />
      <p th:text="${book.title}" />
    </div>
    <div class="item" th:each="kindle : ${kindleList}">
      <img th:src="${kindle.largeImage}" alt="" />
      <p th:text="${kindle.title}" />
    </div>
  </div>
</div>

</body>

</html>
